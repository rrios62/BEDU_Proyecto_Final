<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <title>Bari Electro Control</title>

     <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/headers/">

      <!-- Bootstrap core CSS -->
      <link href="../static/bootstrap.min.css" rel="stylesheet">

      <!-- Custom styles for this template -->
      <link href="../static/style.css" rel="stylesheet">
    </head>
  <body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="left-group">
        <img src="../images/gear.png" alt="Logo" class="logo-header">
        <h1 class="textH1">Bari Electro Control</h1>
      </div>

      <nav>
        <ul class="nav">
          <li class="nav-item"><a href="index.html" class="nav-link px-2 link-dark">Inicio</a></li>
          <li class="nav-item"><a href="clientes.html" class="nav-link px-2 link-dark">Clientes</a></li>
          <li class="nav-item"><a href="pedidos.html" class="nav-link px-2 link-dark">Pedidos</a></li>
          <li class="nav-item"><a href="cotizaciones.html" class="nav-link px-2 link-dark">Cotizaciones</a></li>
          <li class="nav-item"><a href="login.html" class="nav-link px-2 link-dark">Ingresar</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Búsqueda de Cliente</h3>
              </div>
              <div class="card-body">
                <form>
                  <div class="mb-3 label-group">
                    <div class="input-group">
                      <label class="input-group-text" id="basic-addon1">No. Cliente</label>
                      <input type="text" class="form-control" placeholder="Cliente" aria-label="Cliente" aria-describedby="basic-addon1">
                    </div>
                  </div>
                  <div class="mb-3 label-group">
                    <div class="input-group">
                      <label class="input-group-text" id="basic-addon2">Contacto</label>
                      <input type="text" class="form-control" placeholder="Contacto" aria-label="Contacto" aria-describedby="basic-addon2">
                    </div>
                  </div>
                  <div class="mb-3 label-group">
                    <div class="input-group">
                      <label class="input-group-text" id="basic-addon3">Correo</label>
                      <input type="text" class="form-control" placeholder="nombre@example.com" aria-label="Correo Contacto" aria-describedby="basic-addon3">
                    </div>
                  </div>
                  <div class="mb-3 label-group">
                    <div class="input-group">
                      <label class="input-group-text" id="basic-addon4">Teléfono</label>
                      <input type="text" class="form-control" placeholder="Teléfono" aria-label="Teléfono" aria-describedby="basic-addon3">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Buscar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>



    <footer>
      <div class="container">
        <p class="mt-5 mb-3 text-muted">&copy; Equipo 14</p>
        <img src="../images/Logo.png" class="logo-img" alt="Logo">
      </div>
    </footer>
    <script src="../static/bootstrap.bundle.min.js"></script>

  </body>

</html>
