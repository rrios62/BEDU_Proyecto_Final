<script type="text/javascript">
    // Datos para el gráfico
    var facturasPorDia = [];
    var diasSemana = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];

    // Llenar el arreglo facturasPorDia con la cantidad de facturas para cada día de la semana
    for (var i = 0; i < diasSemana.length; i++) {
        var cantidadFacturas = ${Pedido.getCantidadFacturas(diasSemana[i])};
        facturasPorDia.push(cantidadFacturas);
    }

    // Actualizar los datos del gráfico
    myChart.data.labels = diasSemana;
    myChart.data.datasets[0].data = facturasPorDia;
    myChart.update();

    // Actualizar los datos de la tabla
    var tabla = document.querySelector(".table.table-striped.table-sm");
    var filas = tabla.querySelectorAll("tbody tr");

    for (var i = 0; i < filas.length; i++) {
        var facturaCell = filas[i].querySelector("td:first-child");
        var desensambleCell = filas[i].querySelector("td:nth-child(2)");
        var ensambleCell = filas[i].querySelector("td:nth-child(3)");
        var embobinadoCell = filas[i].querySelector("td:nth-child(4)");
        var pruebasCell = filas[i].querySelector("td:nth-child(5)");

        var factura = facturaCell.innerText;
        var desensamble = ${Pedido.getCantidadFacturas(diasSemana[0])};
        var ensamble = ${Pedido.getCantidadFacturas(diasSemana[1])};
        var embobinado = ${Pedido.getCantidadFacturas(diasSemana[2])};
        var pruebas = ${Pedido.getCantidadFacturas(diasSemana[3])};

        facturaCell.innerText = factura;
        desensambleCell.innerText = desensamble;
        ensambleCell.innerText = ensamble;
        embobinadoCell.innerText = embobinado;
        pruebasCell.innerText = pruebas;
    }
</script>
