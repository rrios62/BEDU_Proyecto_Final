<script>

$(document).ready(function() {
$('form').submit(function(event) {
event.preventDefault(); // Evita que se envíe el formulario por defecto

// Obtiene los valores de los inputs
var Usuario = $('#Usuario').val();
var Passw = $('#Passw').val();
var Rol = $('#Rol').val();

// Crea un objeto con los datos del formulario
var formData = {
usuario: Usuario,
passw: Passw,
rol: Rol,
};

// Realiza una solicitud AJAX POST al controlador
$.ajax({
type: 'POST',
url: '/usuario',
contentType: 'application/json',
data: JSON.stringify(formData),
success: function() {
// La solicitud se ha realizado con éxito
alert('Usuario guardado correctamente');
},
error: function() {
// Ocurrió un error al realizar la solicitud
alert('Error al guardar al usuario');
}
});
});
});

</script>

<script>
$(document).ready(function() {
  // Función para obtener y mostrar los registros de usuarios en la tabla
  function obtenerRegistrosUsuarios() {
    $.ajax({
      type: 'GET',
      url: '/usuario',
      success: function(data) {
        // Borra las filas existentes en la tabla
        $('tbody').empty();

        // Itera sobre los registros de usuarios y agrega las filas a la tabla
        $.each(data, function(index, usuario) {
          var fila = '<tr>' +
            '<th scope="row">' + (index + 1) + '</th>' +
            '<td>' + usuario.usuario + '</td>' +
            '<td>' + usuario.passw + '</td>' +
            '<td>' + usuario.rol + '</td>' +
            '<td><button class="btn btn-danger eliminar" data-id="' + usuario.id + '">Eliminar</button></td>' +
'</tr>';
          $('tbody').append(fila);
        });
      },
      error: function() {
        // Ocurrió un error al obtener los registros de usuarioses
        alert('Error al obtener los registros de usuarios');
      }
