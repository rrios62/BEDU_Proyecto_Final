                        <th scope="col">Correo</th>

<script>

$(document).ready(function() {
$('form').submit(function(event) {
event.preventDefault(); // Evita que se envíe el formulario por defecto

// Obtiene los valores de los inputs
var cliente = $('#cliente').val();
var contacto = $('#Contacto').val();
var Correo = $('#Correo_C').val();
var Telefono = $('#Telefono').val();
var Direccion = $('#Direccion').val();

// Crea un objeto con los datos del formulario
var formData = {
nombre: cliente,
contacto: contacto,
correoContacto: Correo,
telefono: Telefono,
direccion: Direccion
};

// Realiza una solicitud AJAX POST al controlador
$.ajax({
type: 'POST',
url: '/cliente',
contentType: 'application/json',
data: JSON.stringify(formData),
success: function() {
// La solicitud se ha realizado con éxito
alert('Cliente guardado correctamente');
},
error: function() {
// Ocurrió un error al realizar la solicitud
alert('Error al guardar el cliente');
}
});
});
});

</script>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
  // Función para obtener y mostrar los registros de clientes en la tabla
  function obtenerRegistrosClientes() {
    $.ajax({
      type: 'GET',
      url: '/cliente',
      success: function(data) {
        // Borra las filas existentes en la tabla
        $('tbody').empty();

        // Itera sobre los registros de clientes y agrega las filas a la tabla
        $.each(data, function(index, cliente) {
          var fila = '<tr>' +
            '<th scope="row">' + (index + 1) + '</th>' +
            '<td>' + cliente.nombre + '</td>' +
            '<td>' + cliente.contacto + '</td>' +
            '<td>' + cliente.correoContacto + '</td>' +
            '<td>' + cliente.telefono + '</td>' +
            '<td>' + cliente.direccion + '</td>' +
            '<td><button class="btn btn-danger eliminar" data-id="' + cliente.id + '">Eliminar</button></td>' +
'</tr>';
          $('tbody').append(fila);
        });
      },
      error: function() {
        // Ocurrió un error al obtener los registros de clientes
        alert('Error al obtener los registros de clientes');
      }
    });
  }

  // Llama a la función para obtener y mostrar los registros de clientes al cargar la página
  obtenerRegistrosClientes();

   // Función para eliminar la fila de la tabla correspondiente al cliente eliminado
  function eliminarFilaCliente(clienteId) {
    $('tbody').find('button[data-id="' + clienteId + '"]').closest('tr').remove();
  }

  // Evento para escuchar el clic en el botón "Eliminar" de cada fila de cliente y eliminar el cliente correspondiente
  $(document).on('click', 'button.eliminar', function() {
    var clienteId = $(this).data('id');

    // Realiza una solicitud DELETE al controlador para eliminar el cliente
    $.ajax({
      type: 'DELETE',
      url: '/cliente/' + clienteId,
      success: function() {
        // La solicitud se ha realizado con éxito
        alert('Cliente eliminado correctamente');
        eliminarFilaCliente(clienteId);
      },
      error: function() {
        // Ocurrió un error al eliminar el cliente
        alert('Error al eliminar el cliente');
      }
    });
  });



});

</script>
